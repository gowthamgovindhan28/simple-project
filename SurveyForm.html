                    a=email.indexOf("@");
                    b=email.lastIndexOf(".");
                    let check=/^\d{10}$/;

                    if(fname==null || fname==""){

                            document.getElementById("g").focus();

                    }

                    }

                        return false;
                    }

                    else if (phone.match(check)){

                        return false;

                    }


            }
